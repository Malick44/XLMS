<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="section">
      <h2 data-cy="sectionDetailsHeading"><span jhiTranslate="opnlmsApp.section.detail.title">Section</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="opnlmsApp.section.id">Id</span></dt>
        <dd>
          <span>{{ section.id }}</span>
        </dd>
        <dt><span jhiTranslate="opnlmsApp.section.title">Title</span></dt>
        <dd>
          <span>{{ section.title }}</span>
        </dd>
        <dt><span jhiTranslate="opnlmsApp.section.description">Description</span></dt>
        <dd>
          <span>{{ section.description }}</span>
        </dd>
        <dt><span jhiTranslate="opnlmsApp.section.courseId">Course Id</span></dt>
        <dd>
          <span>{{ section.courseId }}</span>
        </dd>
        <dt><span jhiTranslate="opnlmsApp.section.servicePath">Service Path</span></dt>
        <dd>
          <span>{{ section.servicePath }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/section', section.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
